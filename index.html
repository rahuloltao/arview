<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no" />
  <title>View in Your Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
      width: 200px;
      z-index: 1;
      touch-action: none;
      cursor: grab;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .control-btn {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay muted playsinline></video>
  <img id="overlay-image" src="" alt="Overlay" />
  <div id="controls">
    <button id="lockBtn" class="control-btn">ðŸ”’ Lock</button>
    <button id="resetBtn" class="control-btn">ðŸ”„ Reset</button>
    <button id="switchCameraBtn" class="control-btn">ðŸ“· Switch</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get("img");
    const overlay = document.getElementById("overlay-image");
    if (imgUrl) overlay.src = imgUrl;

    // Camera stream
    let usingFront = false;
    async function startCamera(facingMode = "environment") {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false,
        });
        document.getElementById("camera").srcObject = stream;
      } catch (err) {
        alert("Camera access denied.");
        console.error(err);
      }
    }
    startCamera();

    // Switch camera
    document.getElementById("switchCameraBtn").onclick = () => {
      usingFront = !usingFront;
      startCamera(usingFront ? "user" : "environment");
    };

    // Drag, Zoom, Rotate
    let isLocked = false;
    let scale = 1;
    let rotation = 0;
    let lastTouchDistance = 0;
    let lastAngle = 0;
    let startX, startY;

    overlay.addEventListener("touchstart", (e) => {
      if (isLocked) return;
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX - overlay.offsetLeft;
        startY = e.touches[0].clientY - overlay.offsetTop;
      }
      if (e.touches.length === 2) {
        lastTouchDistance = getDistance(e.touches);
        lastAngle = getAngle(e.touches);
      }
    });

    overlay.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (isLocked) return;

      if (e.touches.length === 1) {
        let x = e.touches[0].clientX - startX;
        let y = e.touches[0].clientY - startY;
        overlay.style.left = `${x}px`;
        overlay.style.top = `${y}px`;
      }

      if (e.touches.length === 2) {
        const newDistance = getDistance(e.touches);
        const newAngle = getAngle(e.touches);

        // Zoom
        scale *= newDistance / lastTouchDistance;
        lastTouchDistance = newDistance;

        // Rotate
        rotation += newAngle - lastAngle;
        lastAngle = newAngle;

        applyTransform();
      }
    });

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getAngle(touches) {
      const dx = touches[1].clientX - touches[0].clientX;
      const dy = touches[1].clientY - touches[0].clientY;
      return Math.atan2(dy, dx) * (180 / Math.PI);
    }

    function applyTransform() {
      overlay.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
    }

    // Lock/Reset Controls
    document.getElementById("lockBtn").onclick = () => {
      isLocked = !isLocked;
      document.getElementById("lockBtn").textContent = isLocked ? "ðŸ”“ Unlock" : "ðŸ”’ Lock";
      overlay.style.cursor = isLocked ? "default" : "grab";
    };

    document.getElementById("resetBtn").onclick = () => {
      scale = 1;
      rotation = 0;
      overlay.style.left = "50%";
      overlay.style.top = "50%";
      applyTransform();
    };
  </script>
</body>
</html>
