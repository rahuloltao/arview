<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View in Your Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #overlay-image {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      z-index: 1;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay muted playsinline></video>
  <img id="overlay-image" src="" alt="Product Image" />

  <script>
    // Load image from URL
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get('img');
    const overlayImg = document.getElementById('overlay-image');
    if (imgUrl) {
      overlayImg.src = imgUrl;
    } else {
      overlayImg.style.display = 'none';
    }

    // Start rear camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } }
    })
    .then(stream => {
      document.getElementById('camera').srcObject = stream;
    })
    .catch(err => {
      alert('Camera access denied or not available.');
      console.error(err);
    });

    // Drag support (mouse + touch)
    let isDragging = false, offsetX = 0, offsetY = 0;

    const startDrag = (x, y) => {
      isDragging = true;
      offsetX = x - overlayImg.offsetLeft;
      offsetY = y - overlayImg.offsetTop;
      overlayImg.style.cursor = 'grabbing';
    };

    const moveDrag = (x, y) => {
      if (isDragging) {
        overlayImg.style.left = (x - offsetX) + 'px';
        overlayImg.style.top = (y - offsetY) + 'px';
      }
    };

    const stopDrag = () => {
      isDragging = false;
      overlayImg.style.cursor = 'grab';
    };

    // Mouse events
    overlayImg.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
    document.addEventListener('mousemove', e => moveDrag(e.clientX, e.clientY));
    document.addEventListener('mouseup', stopDrag);

    // Touch events
    overlayImg.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        startDrag(e.touches[0].clientX, e.touches[0].clientY);
      }
    });
    document.addEventListener('touchmove', e => {
      if (e.touches.length === 1) {
        moveDrag(e.touches[0].clientX, e.touches[0].clientY);
      }
    });
    document.addEventListener('touchend', stopDrag);
  </script>
</body>
</html>
